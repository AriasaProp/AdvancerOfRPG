name: Build & Publish Dekstop Artifacts

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check
      uses: actions/checkout@v3
    - name: Setup JDK 8
      uses: actions/setup-java@v3.4.1
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: 'gradle'
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2.3.0
      with:
        gradle-version: 6.1.1
    - name: Gradle Build
      run: gradle :desktop:build
    - name: Get Jar
      id: jar-path
      run: |
        path=$(find ${{github.workspace}}/desktop/build/distributions/ -name '*.zip' -type f | head -1)
        echo "::set-output name=path::$path"
    - name: Publish Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Desktop-Output
        path: ${{ steps.jar-path.outputs.path }}
